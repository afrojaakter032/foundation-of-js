<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    

<script>
    var marks=10;
    switch(true){
        case(marks<=100 && marks>=80):
        document.write("A+");
        break;

        case(marks<80 && marks>=70):
        document.write("A");
        break;

        case(marks<70 && marks>=60):
        document.write("B");
        break;
        default:
            document.write("fail");
    }


</script>    
</body>
</html>
